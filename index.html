<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Movie Tickets</title>
</head>

<body>
  <div id="container">
    <h1>AMC Theaters</h1>
    <form id="movie-tickets">
      <div class="form-group">
        <label for="movie-name">Movie Name</label>
        <select id="movie-name" class="form-control">
          <option value="1">Respect</option>
          <option value="2">Free Guy</option>
          <option value="3">Black Widow</option>
          <option value="4">Don't Breathe 2</option>
        </select>
        </div>
        <div class="form-group">
          <p>Pick from available times:</p>
          <input type="radio" id="three" name="movieTime" value="3">
          <label for="three">3 pm</label><br>
          <input type="radio" id="six" name="movieTime" value="6">
          <label for="six">6 pm</label><br>
          <input type="radio" id="nine" name="movieTime" value="9">
          <label for="nine">9 pm</label>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" placeholder="ex: 19">
        </div>
        <div class="form-group">
          <button type="submit" class="btn-primary">Choose!</button>
        </div>
    </form>
    <h2>Your Selection</h2>
    <div id="show-price">
      <p>Price: <span class="price"></span></p>
    </div>
  </div>
</body>

</html>
